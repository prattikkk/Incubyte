spring.application.name=sweet-shop-test
spring.datasource.url=jdbc:h2:mem:sweetshop;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

app.security.jwt.secret=${APP_SECURITY_JWT_SECRET:test-secret-test-secret-test-secret-test-secret}
app.security.jwt.expiration-minutes=${APP_JWT_EXP_MINUTES:5}
