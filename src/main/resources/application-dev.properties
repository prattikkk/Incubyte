# Dev profile - in-memory H2 for quick local runs
spring.datasource.url=jdbc:h2:mem:sweetshop_dev;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Reuse same JWT property keys as base; allow override via env
app.security.jwt.secret=${APP_SECURITY_JWT_SECRET:dev-secret-dev-secret-dev-secret-dev-secret}
app.security.jwt.expiration-minutes=${APP_JWT_EXP_MINUTES:120}

logging.level.org.springframework.security=DEBUG
