# Production profile configuration
spring.application.name=sweet-shop
server.port=${SERVER_PORT:8080}

# Datasource (expects environment variables to be provided securely)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT
app.security.jwt.secret=${JWT_SECRET}
app.security.jwt.expiration-minutes=${JWT_EXP_MINUTES:60}

# Logging
logging.level.root=INFO
logging.level.org.springframework.security=INFO

# Actuator (optional expose minimal endpoints)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

